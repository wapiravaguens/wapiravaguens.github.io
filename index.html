<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Rent in Chicago</title>
	<meta charset="utf-8">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="styles/css1.css">
	<!-- JS -->
	<script src="scripts/js1.js"></script>
	<!-- JQuery -->
	<script   src="https://code.jquery.com/jquery-3.2.0.js"   integrity="sha256-wPFJNIFlVY49B+CuAIrDr932XSb6Jk3J1M22M3E2ylQ="   crossorigin="anonymous"></script>
	<!-- D3 -->
	<script src="https://d3js.org/d3.v4.js"></script> 
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">

		<!-- Page Header-->
		<div class="row">
			<div id="col-sm-12 col-md-12">
				<div class="page-header text-center">
					<h1>Rent in Chicago</h1>
				</div>
			</div>
		</div>

		<!-- List and Map-->
		<div class="row">
			<div class="col-sm-5 col-md-5">
				<div class="dropdown">
				  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Order by
				  <span class="caret"></span></button>
				  <ul class="dropdown-menu">
				    <li><a onclick="orderByDistance()"">distance</a></li>
				  </ul>
				</div>
				<div><h2>Affordable places</h2></div>
				<div class="list-group" id="list">
				</div>
			</div>
			<div class="col-sm-7 col-md-7"> 
				<button type="button" class="btn btn-primary" onclick="setMapDefault()">Default Position</button> 
				<button type="button" class="btn btn-primary" onclick="policeStation()" id="policeStation">Show Police Station</button> 
				<button type="button" class="btn btn-primary" onclick="librarys()" id="librarys">Show Librarys</button> 
				<div id="map"></div>		
			</div>
		</div>

		<!-- Information-->
		<div class="row">
			<div class="col-sm-5 col-md-5">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Information</h3>
					</div>
					<div class="panel-body">
						<div id="property-name"></div>
						<div id="property-type"></div>
						<div id="community-area-name"></div>
						<div id="distance"></div>
						<div id="crimes-2017"></div>
						<div id="address"></div>
						<div id="management_company"></div>
						<div id="phone-number"></div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMgVnj6OFw5CPFArXeHKD9vDXeJfXqIQw&callback=initMap&libraries=geometry"
	async defer></script>
</body>
</html>
